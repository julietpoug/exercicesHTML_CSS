<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mignion</title>
    <style>

        body {
            background-color: pink;
        }
        .mignion {
            width: 60%;
            /*margin 0 et auto sont les déclarations racourcis cf. https://developer.mozilla.org/fr/docs/Web/CSS/Propri%C3%A9t%C3%A9s_raccourcies  auto */
            margin: 0 auto;
        }
        table{
            border-collapse: collapse;
            background-color: white;
        }
        .jaune {
            background-color: yellow;
        }
        .blue {
            background-color: blue;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .gray {
            background-color: gray;
        }
        td {
            width: 3em;
            height: 3em;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="mignion">
        
        <!-- table>tr*21>td*14 -->

        <table>
            <tr>
                <!-- 1ere rangée 14 td pour avoir 14 colonnes car la 1ere cellule est fusionnée avec les 13 suivantes, on supprime tout le reste du tableau-->
                <td colspan="14"></td>
            </tr>   
            <tr>
                <!-- 2 nde rangée -->
                <td colspan="4"></td>
                <td colspan="6" class="jaune"></td>
                <td colspan="4"></td>    
            </tr>
            <tr>
                <!-- 3e rangée -->
                <td colspan="3"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="2" class="gray"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="3"></td>
                
            </tr>
            <tr>
                <!-- 4e rangée -->
                <td colspan="2"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="2"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="2"></td>

            </tr>
            <tr>
                <!-- 5e rangée -->
                <td colspan="2"></td>
                <td colspan="2" class="black"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="1"></td>
                <td colspan="2" class="black"></td>
                <td colspan="1"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="2" class="black"></td>
                <td colspan="2"></td>

            </tr>
            <tr>
                <!-- 6e rangée -->
                <td colspan="2"></td>
                <td colspan="2" class="black"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="1"></td>
                <td colspan="2" class="black"></td>
                <td colspan="1"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="2" class="black"></td>
                <td colspan="2"></td>
            </tr>           
            <tr>
                <!-- 7e rangée -->
                <td colspan="2"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="2"></td>
                <td colspan="1" class="gray"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="2"></td>
            </tr>           
            <tr>
                <!-- 8e rangée -->
                <td colspan="2"></td>
                <td colspan="4" class="jaune"></td>
                <td colspan="2" class="gray"></td>
                <td colspan="4" class="jaune"></td>
                <td colspan="2"></td>
            </tr>           
            <tr>
                <!-- 9e rangée -->
                <td colspan="2"></td>
                <td colspan="2" class="jaune"></td>
                <td colspan="1" class="black"></td>
                <td colspan="4" class="jaune"></td>
                <td colspan="1" class="black"></td>
                <td colspan="2" class="jaune"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 10e rangée -->
                <td colspan="2"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="4" class="black"></td>
                <td colspan="3" class="jaune"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 11e rangée -->
                <td colspan="2"></td>
                <td colspan="10" class="jaune"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 12e rangée -->
                <td colspan="2"></td>
                <td colspan="1" class="blue"></td>
                <td colspan="8" class="jaune"></td>
                <td colspan="1" class="blue"></td> 
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 13e rangée -->
                <td colspan="2"></td>
                <td colspan="1" class="jaune"></td>
                <td colspan="8" class="blue"></td>
                <td colspan="1" class="jaune"></td> 
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 14e rangée -->
                <td colspan="2"></td>
                <td colspan="2" class="jaune"></td>
                <td colspan="6" class="blue"></td>
                <td colspan="2" class="jaune"></td> 
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 15e rangée -->
                <td colspan="2"></td>
                <td colspan="2" class="jaune"></td>
                <td colspan="6" class="blue"></td>
                <td colspan="2" class="jaune"></td> 
                <td colspan="2"></td>
            </tr>
            <tr>
                <!-- 16e rangée -->
                <td colspan="2"></td>
                <td colspan="1" class="jaune"></td>
                <td colspan="8" class="blue"></td>
                <td colspan="1" class="jaune"></td> 
                <td colspan="2"></td>   
            </tr>
            <tr>
                <!-- 17e rangée -->
                <td colspan="1"></td>
                <td colspan="2" class="black"></td>
                <td colspan="8" class="blue"></td>
                <td colspan="2" class="black"></td> 
                <td colspan="1"></td>    
            </tr>
            <tr>
                <!-- 18e rangée -->
                <td colspan="2"></td>
                <td colspan="1" class="black"></td>
                <td colspan="8" class="blue"></td>
                <td colspan="1" class="black"></td> 
                <td colspan="2"></td>    
            </tr>
            <tr>
                <!-- 19e rangée -->
                <td colspan="4"></td>
                <td colspan="2" class="black"></td>
                <td colspan="2"></td>
                <td colspan="2" class="black"></td> 
                <td colspan="4"></td>
            </tr>
            <tr>
                <!-- 20e rangée -->
                <td colspan="3"></td>
                <td colspan="3" class="black"></td>
                <td colspan="2"></td>
                <td colspan="3" class="black"></td> 
                <td colspan="3"></td>
            </tr>
            <tr>
                <!-- 21e rangée -->
                <td colspan="14"></td>
            </tr>
           
        </table>
    </div>
    
</body>
</html>
